<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=2bf10f5aceee592c1dad1bef13a9655e"></script><!-- 임시API 키번호 -->
<script type="text/javascript">
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new daum.maps.LatLng(37.54699, 127.09598), // 지도의 중심좌표
        level: 2 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커를 표시할 위치와 title 객체 배열입니다
var positions = [
    {
        content: '<div class="customoverlay">' + '<a href="#">' + '<span class="title">장소1입니댜</span>' + '</a>' + '</div>',
        latlng: new daum.maps.LatLng(37.54699, 127.09598)
    },
    {
        content: '<div class="customoverlay">' + '<a href="#">' + '<span class="title">장소2에요</span>' + '</a>' + '</div>',
        latlng: new daum.maps.LatLng(37.54789, 127.09605)
    },
    {
        content: '<div class="customoverlay">' + '<a href="#">' + '<span class="title">장소3</span>' + '</a>' + '</div>',
        latlng: new daum.maps.LatLng(37.54689, 127.09488)
    },
    {
        content: '<div class="customoverlay">' + '<a href="#">' + '<span class="title">장소4다</span>' + '</a>' + '</div>',
        latlng: new daum.maps.LatLng(37.54679, 127.095280)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "http://image.club5678.com/imgs/ilheayo_job/img01/ico_map_location.png"
	imageOption = {offset: new daum.maps.Point(43, 45)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

for (var i = 0; i < positions.length; i ++) {

    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new daum.maps.Size(39, 41);

    // 마커 이미지를 생성합니다
    var markerImage = new daum.maps.MarkerImage(imageSrc, imageSize, imageOption);

    // 마커를 생성합니다
    var marker = new daum.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        image : markerImage // 마커 이미지
    });

	// 커스텀 오버레이를 생성합니다
	var customOverlay = new daum.maps.CustomOverlay({
		map: map,
		position: positions[i].latlng,
		content : positions[i].content,
		yAnchor: 0.5
	});
}

// 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
function zoomIn() {
    map.setLevel(map.getLevel() - 1);
}

// 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
function zoomOut() {
    map.setLevel(map.getLevel() + 1);
}
</script>
